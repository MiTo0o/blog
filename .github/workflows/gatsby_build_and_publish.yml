name: Gatsby Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          node-version: 18
      - run: npm install --force
      - run: npm run deploy